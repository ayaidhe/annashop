{% extends 'base.html' %}
{% block content %}

<!-- Header-->


<div class="container">
    <div class="row" style=color:black;font-style:oblique>
        <center>
            <div class="col-8">
                <br /><br />
                <h3>Commande Non Livr√©es</h3>
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Commande</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Email client</th>
                            <th scope="col">Date Livraison</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in orders %}
                        <tr>
                            <td><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>
                            <td>Mad{{ item.amount_paid }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.date_ordered }}</td>
                        </tr>
                        {% endfor %}


                    </tbody>
                </table>



                <br /><br />
                <br /><br />
            </div>
        </center>
    </div>
</div>

{% endblock %}
